<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Your Website</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div id="header-container">
            <script>
            // Load header
            fetch("./header.html")
                .then(response => response.text())
                .then(html => {
                    document.getElementById('header-container').innerHTML = html;
                })
                .catch(err => {
                    console.error('Failed to load header:', err);
                });
            </script>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-form">
            <h2>Reset Your Password</h2>
            <p>Enter your email address and we'll send you instructions to reset your password.</p>

            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <button type="submit" class="auth-button">Send Reset Instructions</button>

                <div class="auth-divider">
                    <span>or</span>
                </div>

                <p class="auth-switch">Remember your password? <a href="./login.html">Back to Login</a></p>
            </form>
        </div>
    </main>
    
    <footer class="main-footer" id="main-footer">
        <script>
            fetch('./footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('main-footer').innerHTML = data;
                });
        </script>
    </footer>
    
    <script>
       // Wait for the DOM to be fully loaded
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('forgot-password-form');
    
    if (form) {
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const email = formData.get('email');
            
            try {
                const response = await fetch('/api/forget-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Show success message
                    alert(result.message || 'Password reset instructions sent!');
                    form.reset();
                } else {
                    // Show error message
                    alert(result.detail || 'An error occurred. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Network error. Please try again.');
            }
        });
    } else {
        console.error('Form not found!');
    }
});
    </script>
</body>
</html>
