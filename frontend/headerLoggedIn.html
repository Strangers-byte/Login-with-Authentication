<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisk & Wander - Logged In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./headerLoggedIn.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <a class="logo" href="./index.html" aria-label="Home">
                <!-- Using a placeholder for the logo -->
                <img src="./Images/SearchRecipe/Logo-without-text.png" alt="Wisk & Wander Logo">
            </a>
            <nav aria-label="Main navigation">
                <ul class="nav-links">
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./searchRecipe.html">Recipes</a></li>
                    <li><a href="./saved.html">Saved Recipes</a></li>
                </ul>
                <div class="user-profile">
                    <div class="user-avatar" id="user-menu-toggle">JS</div>
                    <div class="user-dropdown">
                        <a href="./profile.html">My Profile</a>
                        <a href="./my-recipes.html">My Recipes</a>
                        <a href="./settings.html">Account Settings</a>
                        <div class="logout-btn">
                            <a href="./logout.html">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>
            <button class="mobile-menu-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <script>
        // Toggle user dropdown
        document.getElementById('user-menu-toggle').addEventListener('click', function(e) {
            e.stopPropagation();
            document.querySelector('.user-profile').classList.toggle('active');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.user-profile')) {
                document.querySelector('.user-profile').classList.remove('active');
            }
        });

        // Mobile menu toggle functionality
        document.querySelector('.mobile-menu-toggle').addEventListener('click', function() {
            document.querySelector('nav').classList.toggle('active');
        });
    </script>
</body>
</html>
