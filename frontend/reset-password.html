<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Your Website</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Additional styles specific to the password reset page */
        .password-requirements {
            margin-top: 8px;
            font-size: 14px;
            color: #666;
        }
        
        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }
        
        .requirement-icon {
            margin-right: 8px;
            font-size: 16px;
        }
        
        .requirement.met {
            color: #4CAF50;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 38px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
        }
        
        .form-group {
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <div id="header-container">
            <script>
            // Load header
            fetch("./header.html")
                .then(response => response.text())
                .then(html => {
                    document.getElementById('header-container').innerHTML = html;
                })
                .catch(err => {
                    console.error('Failed to load header:', err);
                });
            </script>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-form">
            <h2>Reset Your Password</h2>
            <p>Create a new password for your account</p>

            <form id="reset-password-form">
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" required placeholder="Enter your new password">
                    <button type="button" class="password-toggle" id="toggle-password">Show</button>
                    
                    <div class="password-requirements">
                        <p>Password must include:</p>
                        <div class="requirement" id="req-length">
                            <span class="requirement-icon">●</span>
                            <span>At least 8 characters</span>
                        </div>
                        <div class="requirement" id="req-uppercase">
                            <span class="requirement-icon">●</span>
                            <span>One uppercase letter</span>
                        </div>
                        <div class="requirement" id="req-number">
                            <span class="requirement-icon">●</span>
                            <span>One number</span>
                        </div>
                        <div class="requirement" id="req-special">
                            <span class="requirement-icon">●</span>
                            <span>One special character</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your new password">
                    <button type="button" class="password-toggle" id="toggle-confirm-password">Show</button>
                    <div id="password-match-message" style="margin-top: 8px; font-size: 14px; display: none;"></div>
                </div>

                <button type="submit" class="auth-button">Reset Password</button>

                <p class="auth-switch">Remember your password? <a href="./login.html">Login</a></p>
            </form>
        </div>
    </main>
    <footer class="main-footer" id="main-footer">
        <script>
            fetch('./footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('main-footer').innerHTML = data;
                });
        </script>
    </footer>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const newPasswordInput = document.getElementById('new-password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const togglePasswordButton = document.getElementById('toggle-password');
    const toggleConfirmPasswordButton = document.getElementById('toggle-confirm-password');
    const form = document.getElementById('reset-password-form');
    const passwordMatchMessage = document.getElementById('password-match-message');
    const submitButton = form.querySelector('button[type="submit"]');
    
    // In your reset-password.html
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
        alert('Invalid reset link. Please request a new password reset.');
        window.location.href = '/web/forgot-password.html';
    }

    // Use this token in your form submission


    // Toggle password visibility
    function togglePasswordVisibility(input, button) {
        if (input.type === 'password') {
            input.type = 'text';
            button.textContent = 'Hide';
        } else {
            input.type = 'password';
            button.textContent = 'Show';
        }
    }
    
    togglePasswordButton.addEventListener('click', function() {
        togglePasswordVisibility(newPasswordInput, togglePasswordButton);
    });
    
    toggleConfirmPasswordButton.addEventListener('click', function() {
        togglePasswordVisibility(confirmPasswordInput, toggleConfirmPasswordButton);
    });
    
    // Validate password requirements
    function validatePassword(password) {
        const requirements = {
            length: password.length >= 8,
            uppercase: /[A-Z]/.test(password),
            number: /[0-9]/.test(password),
            special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
        };
        
        // Update requirement indicators
        document.getElementById('req-length').classList.toggle('met', requirements.length);
        document.getElementById('req-uppercase').classList.toggle('met', requirements.uppercase);
        document.getElementById('req-number').classList.toggle('met', requirements.number);
        document.getElementById('req-special').classList.toggle('met', requirements.special);
        
        return Object.values(requirements).every(req => req === true);
    }
    
    // Check if passwords match
    function checkPasswordMatch() {
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        if (confirmPassword.length === 0) {
            passwordMatchMessage.style.display = 'none';
            return false;
        }
        
        if (newPassword === confirmPassword) {
            passwordMatchMessage.textContent = 'Passwords match';
            passwordMatchMessage.style.color = '#4CAF50';
            passwordMatchMessage.style.display = 'block';
            return true;
        } else {
            passwordMatchMessage.textContent = 'Passwords do not match';
            passwordMatchMessage.style.color = '#f26522';
            passwordMatchMessage.style.display = 'block';
            return false;
        }
    }
    
    // Event listeners for validation
    newPasswordInput.addEventListener('input', function() {
        validatePassword(this.value);
        checkPasswordMatch();
    });
    
    confirmPasswordInput.addEventListener('input', checkPasswordMatch);
    
    // Form submission
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        // Validate inputs
        if (!validatePassword(newPassword)) {
            alert('Please ensure your password meets all requirements');
            return;
        }
        
        if (newPassword !== confirmPassword) {
            alert('Passwords do not match');
            return;
        }
        
        // Get token from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            alert('Invalid reset link. Please request a new password reset.');
            return;
        }
        
        // Disable submit button to prevent multiple submissions
        submitButton.disabled = true;
        submitButton.textContent = 'Resetting Password...';
        
        try {
            // Send reset request to API
            const response = await fetch('http://127.0.0.1:8000/api/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    token: token,
                    new_password: newPassword
                })
            });
            
            const result = await response.json();
            
            if (response.ok) {
                alert('Password reset successfully! You can now login with your new password.');
                window.location.href = './login.html';
            } else {
                alert('Error: ' + (result.detail || 'Failed to reset password'));
                submitButton.disabled = false;
                submitButton.textContent = 'Reset Password';
            }
        } catch (error) {
            console.error('Reset error:', error);
            alert('Network error. Please check your connection and try again.');
            submitButton.disabled = false;
            submitButton.textContent = 'Reset Password';
        }
    });
});
</script>
</body>
</html>
